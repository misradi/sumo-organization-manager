        isProvisioningToggleAllowed: false
        isProvisioned: false
      properties:
        isProvisioned:
          default: false
          description: Is the product group enabled for the child organization.
          type: boolean
        isProvisioningToggleAllowed:
          default: false
          description: Whether updating the provisioning state of the child organization
            is allowed or not.
          type: boolean
      type: object
    TrialPlan_allOf:
      properties:
        daysLeft:
          description: "The number of days left before the Trial period expires. Post\
            \ expiry, the Trial plan will default to Free."
          format: int32
          maximum: 60
          minimum: 0
          type: integer
      required:
      - daysLeft
    ReadOrganizationResponse_allOf:
      properties:
        subscription:
          $ref: '#/components/schemas/CreditsSubscription'
        orgId:
          description: The unique identifier of an organization. It consists of the
            deployment ID and the hexadecimal account ID separated by a dash `-` character.
          example: us2-00000000FF42A0C3
          maxLength: 23
          minLength: 19
          type: string
        deploymentId:
          description: Identifier of the deployment in which the organization is present.
          example: us2
          pattern: ^(mb|stag|long|prod|us2|dub|syd|mum|fra|tky|mon|fed|au|ca|de|eu|in|jp|us1)$
          type: string
      required:
      - orgId
      - subscription
    OrganizationWithSubscriptionDetails_allOf:
      properties:
        deploymentId:
          description: Identifier of the deployment in which the organization should
            be created.
          example: us2
          maxLength: 6
          minLength: 2
          pattern: ^(mb|stag|long|prod|us2|dub|syd|mum|fra|tky|mon|fed|au|ca|de|eu|in|jp|us1)$
          type: string
        trialPlanPeriod:
          description: "Specify the duration of the Trial plan. If not specified,\
            \ your subscription plan will be used for the created organization."
          example: 22
          type: integer
        baselines:
          $ref: '#/components/schemas/Baselines'
      required:
      - deploymentId
    AccessKey_allOf:
      properties:
        key:
          description: The key for the created access key. This field will have values
            only in the response for an access key create request. The value will
            be an empty string while listing all keys.
          example: F9GZvb4fISxUZHM7pqHCsGXGWf4OArgmt9Tz8ewZ
          type: string
      required:
      - key
    ParentUsage_allOf:
      properties:
        creditsAllocated:
          description: Denotes the total number of credits that have been allocated
            to the child organizations.
          example: 2000.0
          format: double
          type: number
      required:
      - creditsAllocated
    BasicUsage_allOf:
      properties:
        orgId:
          description: The unique identifier of an organization. It consists of the
            deployment ID and the hexadecimal account ID separated by a dash `-` character.
          example: us2-00000000FF42A0C3
          maxLength: 23
          minLength: 19
          type: string
      required:
      - orgId
    DetailedUsage_allOf:
      properties:
        usages:
          description: Contains details of the credits used per product variable.
          items:
            $ref: '#/components/schemas/UsagePerProductVariable'
          type: array
      required:
      - usages
  securitySchemes:
    basicAuth:
      scheme: basic
      type: http
