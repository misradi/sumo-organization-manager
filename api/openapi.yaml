openapi: 3.0.0
info:
  description: |
    Welcome to the Sumo Logic's API Reference for Organizations Management. You can use these APIs to interact with the Sumo Logic platform to manage accounts and subscription. Refer to [API Authentication](https://help.sumologic.com/APIs/General-API-Information/API-Authentication) for more information about authentication. You can also look at [other APIs](https://help.sumologic.com/APIs) for more information about some other API endpoints.
  title: Sumo Logic Organizations Management API
  version: 1.0.0
  x-logo:
    url: ./sumologic_logo.png
servers:
- description: All deployments API server
  url: https://organizations.sumologic.com/api/
security:
- basicAuth: []
tags:
- description: Organizations Management API.
  name: organizationsManagement
  x-displayName: Organizations Management
paths:
  /v1/deployments:
    get:
      description: Get deployment details where organization can be created.
      operationId: getDeployments
      parameters:
      - description: Deployment on which the calling organization resides.
        explode: false
        in: header
        name: parentDeploymentId
        required: true
        schema:
          example: us2
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Deployment'
                type: array
          description: List of deployments available for organization creation.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed with an error.
      summary: List available deployments.
      tags:
      - organizationsManagement
  /v1/organizations:
    get:
      description: Get a list of all organizations in this account. The response is
        paginated with a default limit of 100 organizations per page.
      operationId: listOrganizations
      parameters:
      - description: Limit the number of organizations returned in the response. The
          number of organizations returned may be less than the `limit`.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 100
          format: int32
          maximum: 1000
          minimum: 1
          type: integer
        style: form
      - description: Continuation token to get the next page of results. A page object
          with the next continuation token is returned in the response body. Subsequent
          GET requests should specify the continuation token to get the next page
          of results. `token` is set to null when no more pages are left.
        explode: true
        in: query
        name: token
        required: false
        schema:
          type: string
        style: form
      - description: "Status of an organization, based on its subscription. Valid\
          \ values are 'Active', 'Inactive', and 'All'. By default, only active organizations\
          \ are listed."
        explode: true
        in: query
        name: status
        required: false
        schema:
          default: Active
          example: Active
          type: string
        style: form
      - description: Deployment on which the calling organization resides.
        explode: false
        in: header
        name: parentDeploymentId
        required: true
        schema:
          example: us2
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOrganizationResponse'
          description: A paginated list of organizations in the account.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed with an error.
      summary: Get a list of organizations.
      tags:
      - organizationsManagement
    post:
      description: Create a new child organization.
      operationId: createOrganization
      parameters:
      - description: Deployment on which the calling organization resides.
        explode: false
        in: header
        name: parentDeploymentId
        required: true
        schema:
          example: us2
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrganizationWithSubscriptionDetails'
        description: Details about the organization to create.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadOrganizationResponse'
          description: The organization was successfully created.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed with an error.
      summary: Create a new organization.
      tags:
      - organizationsManagement
  /v1/organizations/delink:
    put:
      description: Delink a child Org from Parent Org if it is deactivated already.
      operationId: delinkOrg
      parameters:
      - description: Deployment on which the calling organization resides.
        explode: false
        in: header
        name: parentDeploymentId
        required: true
        schema:
          example: us2
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DelinkChildOrgsRequest'
        description: Identifier of organizations to delink.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'
          description: A list of organization ids delinked.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed with an error.
      summary: Delink a child Org.
      tags:
      - organizationsManagement
      x-visibility: private
  /v1/organizations/{orgId}:
    delete:
      description: "Deactivate an organization with the given identifier, deleting\
        \ all its data and its subscription."
      operationId: deleteOrg
      parameters:
      - description: Identifier of the organization to deactivate.
        explode: false
        in: path
        name: orgId
        required: true
        schema:
          $ref: '#/components/schemas/ChildOrgId'
        style: simple
      - description: Deployment on which the calling organization resides.
        explode: false
        in: header
        name: parentDeploymentId
        required: true
        schema:
          example: us2
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadOrganizationResponse'
          description: Organization was deactivated successfully.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed with an error.
      summary: Deactivate an organization.
      tags:
      - organizationsManagement
    get:
      description: Get details of an existing organization based on an organization
        identifier.
      operationId: getOrganization
      parameters:
      - description: Identifier of the organization for which the details are required.
        explode: false
        in: path
        name: orgId
        required: true
        schema:
          $ref: '#/components/schemas/ChildOrgId'
        style: simple
      - description: Deployment on which the calling organization resides.
        explode: false
        in: header
        name: parentDeploymentId
        required: true
        schema:
          example: us2
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadOrganizationResponse'
          description: Details of the organization that was requested.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed with an error.
      summary: Get an organization's details.
      tags:
      - organizationsManagement
    put:
      description: Update an existing organization's subscription based on its identifier.
      operationId: updateSubscription
      parameters:
      - description: Identifier of the organization to update.
        explode: false
        in: path
        name: orgId
        required: true
        schema:
          $ref: '#/components/schemas/ChildOrgId'
        style: simple
      - description: Deployment on which the calling organization resides.
        explode: false
        in: header
        name: parentDeploymentId
        required: true
        schema:
          example: us2
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Baselines'
        description: "The utilization baselines for the organization and the updated\
          \ credits allocation. For organizations on Trial/Free plans, reallocating\
          \ credits will upgrade their plan type to your plan. The plan change cannot\
          \ be rolled back."
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadOrganizationResponse'
          description: The organization was updated successfully.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed with an error.
      summary: Update an organization.
      tags:
      - organizationsManagement
  /v1/organizations/{orgId}/accessKey:
    post:
      description: Get an access ID and key pair for an existing organization based
        on the organization identifier.
      operationId: createAccessKey
      parameters:
      - description: Identifier of the organization for which the access ID and key
          pair is required.
        explode: false
        in: path
        name: orgId
        required: true
        schema:
          $ref: '#/components/schemas/ChildOrgId'
        style: simple
      - description: Deployment on which the calling organization resides.
        explode: false
        in: header
        name: parentDeploymentId
        required: true
        schema:
          example: us2
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccessKeyCreateRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessKey'
          description: Access key created successfully.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed with an error.
      summary: Create access key for organization.
      tags:
      - organizationsManagement
  /v1/organizations/usages:
    get:
      description: Get the credits usage and allocation details of the current organization.
      operationId: getParentOrgDetails
      parameters:
      - description: Deployment on which the calling organization resides.
        explode: false
        in: header
        name: parentDeploymentId
        required: true
        schema:
          example: us2
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParentUsage'
          description: Credits usage details of the current org.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed with an error.
      summary: Get usage details.
      tags:
      - organizationsManagement
    post:
      description: Get the credits usage details of all the given organizations. The
        response is paginated with a default limit of 100 organizations per page.
      operationId: getUsages
      parameters:
      - description: Limit the number of results returned in the response. The number
          of results returned may be less than the `limit`.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 100
          format: int32
          maximum: 1000
          minimum: 1
          type: integer
        style: form
      - description: Continuation token to get the next page of results. A page object
          with the next continuation token is returned in the response body. Subsequent
          GET requests should specify the continuation token to get the next page
          of results. `token` is set to null when no more pages are left.
        explode: true
        in: query
        name: token
        required: false
        schema:
          type: string
        style: form
      - description: Deployment on which the calling organization resides.
        explode: false
        in: header
        name: parentDeploymentId
        required: true
        schema:
          example: us2
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/ChildOrgId'
              maxItems: 1000
              minItems: 1
              type: array
        description: List of the organizations for which usage needs to be fetched.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListUsagesResponse'
          description: Usage details of the requested organizations.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed with an error.
      summary: Get credits usages for a list of organizations.
      tags:
      - organizationsManagement
  /v1/organizations/allocatedCredits:
    get:
      description: Returns the total allocated credits of all non free and trial child
        orgs.
      operationId: getAllocatedCredits
      parameters:
      - description: Deployment on which the calling organization resides.
        explode: false
        in: header
        name: parentDeploymentId
        required: true
        schema:
          example: us2
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllocatedCredits'
          description: Allocated Credits of the current org.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed with an error.
      summary: Get allocated credits.
      tags:
      - organizationsManagement
  /v1/organizations/usages/{orgId}:
    get:
      description: Get the detailed usage breakdown of an existing organization based
        on the organization identifier.
      operationId: getOrgUsage
      parameters:
      - description: Identifier of the organization for which the details are required.
        explode: false
        in: path
        name: orgId
        required: true
        schema:
          $ref: '#/components/schemas/ChildOrgId'
        style: simple
      - description: Deployment on which the calling organization resides.
        explode: false
        in: header
        name: parentDeploymentId
        required: true
        schema:
          example: us2
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedUsage'
          description: Usage details of the requested organization.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed with an error.
      summary: Get detailed usage of an organization.
      tags:
      - organizationsManagement
  /v1/organizations/{orgId}/subdomainLoginUrl:
    get:
      description: Get the login URL for the subdomain configured organization based
        on the organization identifier.
      operationId: getSubdomainLoginUrl
      parameters:
      - description: Identifier of the child organization for which the loginUrl is
          required.
        explode: false
        in: path
        name: orgId
        required: true
        schema:
          $ref: '#/components/schemas/ChildOrgId'
        style: simple
      - description: Deployment on which the calling organization resides.
        explode: false
        in: header
        name: parentDeploymentId
        required: true
        schema:
          example: us2
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subdomain'
          description: Subdomain login URL for the requested organization.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed with an error.
      summary: Get an organization's subdomain login URL.
      tags:
      - organizationsManagement
  /v1/organizations/parentOrg:
    get:
      description: Get information about parent organization.
      operationId: getParentOrgInfo
      parameters:
      - description: Deployment on which the calling organization resides.
        explode: false
        in: header
        name: parentDeploymentId
        required: true
        schema:
          example: us2
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParentOrgInfo'
          description: Parent org information
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed with an error.
      summary: Get parent organization information.
      tags:
      - organizationsManagement
  /v1/organizations/provisioning/{orgId}:
    get:
      description: Get provisioning status for a child organization..
      operationId: getProvisioning
      parameters:
      - description: Identifier of the organization for which the details are required.
        explode: false
        in: path
        name: orgId
        required: true
        schema:
          $ref: '#/components/schemas/ChildOrgId'
        style: simple
      - description: Deployment on which the calling organization resides.
        explode: false
        in: header
        name: parentDeploymentId
        required: true
        schema:
          example: us2
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Provisioning'
          description: Provisoning details of the requested organization.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Operation failed with an error.
      summary: Get provisioning status for a child organization.
      tags:
      - organizationsManagement
components:
  schemas:
    TrialPlan:
      allOf:
      - $ref: '#/components/schemas/Plan'
      - $ref: '#/components/schemas/TrialPlan_allOf'
    FreePlan:
      allOf:
      - $ref: '#/components/schemas/Plan'
      - type: object
    EnterprisePlan:
      allOf:
      - $ref: '#/components/schemas/Plan'
      - type: object
    ProfessionalPlan:
      allOf:
      - $ref: '#/components/schemas/Plan'
      - type: object
    EnterpriseSuitePlan:
      allOf:
      - $ref: '#/components/schemas/Plan'
      - type: object
    Deployment:
      example:
        apiUrl: https://api.us2.sumologic.com
        deploymentId: us2
        serviceUrl: https://service.us2.sumologic.com
      properties:
        deploymentId:
          description: Identifier of the deployment.
          example: us2
          type: string
        serviceUrl:
          description: The URL to interact with the Sumo Logic service on the corresponding
            deployment.
          example: https://service.us2.sumologic.com
          type: string
        apiUrl:
          description: URL to interact with Sumo Logic APIs on the corresponding deployment.
          example: https://api.us2.sumologic.com
          type: string
      required:
      - apiURL
      - deploymentId
      - serviceURL
      type: object
    ErrorResponse:
      example:
        id: IUUQI-DGH5I-TJ045
        errors:
        - code: auth:password_too_short
          message: Your password was too short.
        - code: auth:password_character_classes
          message: Your password did not contain any non-alphanumeric characters
      properties:
        id:
          description: An identifier for the error; this is unique to the specific
            API request.
          example: IUUQI-DGH5I-TJ045
          type: string
        errors:
          description: A list of one or more causes of the error.
          example:
          - code: auth:password_too_short
            message: Your password was too short.
          - code: auth:password_character_classes
            message: Your password did not contain any non-alphanumeric characters
          items:
            $ref: '#/components/schemas/ErrorDescription'
          type: array
      required:
      - errors
      - id
      type: object
    ErrorDescription:
      properties:
        code:
          description: An error code describing the type of error.
          example: auth:password_too_short
          type: string
        message:
          description: A short English-language description of the error.
          example: Your password was too short.
          type: string
        detail:
          description: An optional fuller English-language description of the error.
          example: "Your password was 5 characters long, the minimum length is 12\
            \ characters. See http://example.com/password for more information."
          type: string
        meta:
          description: An optional list of metadata about the error.
          example:
            minLength: 12
            actualLength: 5
          type: object
      required:
      - code
      - message
      type: object
    ListOrganizationResponse:
      example:
        next: GDCiRv4vebF3UWFJQ1kySXBOR3Bzh69GR0RyWm9vCtc
        data:
        - null
        - null
      properties:
        data:
          description: List of organizations with subscription details.
          items:
            $ref: '#/components/schemas/ReadOrganizationResponse'
          type: array
        next:
          description: Next continuation token.
          example: GDCiRv4vebF3UWFJQ1kySXBOR3Bzh69GR0RyWm9vCtc
          type: string
      required:
      - data
      type: object
    ReadOrganizationResponse:
      allOf:
      - $ref: '#/components/schemas/OrganizationDetails'
      - $ref: '#/components/schemas/ReadOrganizationResponse_allOf'
      example:
        firstName: Jane
        lastName: Doe
        organizationName: SumoLogic
        deploymentId: us2
        subscription:
          baselines:
            totalCreditsAllocated: 2000
            frequentIngest: 50000
            infrequentIngest: 50000
            cseIngest: 50000
            metrics: 50000
            tracingIngest: 50000
            featureActivation:
              cse: true
            continuousIngest: 50000
          endDate: 2020-03-16
          credits: 50000
          allocatedCredits: 50000
          deploymentChargeCredits: 50000
          plan:
            planName: Professional
          startDate: 2020-03-16
          status: Active
        email: sumo@example.com
        orgId: us2-00000000FF42A0C3
    OrganizationDetails:
      properties:
        email:
          description: Email address of the account owner.
          example: sumo@example.com
          format: email
          maxLength: 255
          type: string
        organizationName:
          description: Name of the organization.
          example: SumoLogic
          maxLength: 100
          minLength: 1
          pattern: "^([a-zA-Z0-9 +%\\-@.,_()]+)$"
          type: string
        firstName:
          description: First name of the account owner.
          example: Jane
          maxLength: 128
          minLength: 1
          type: string
        lastName:
          description: Last name of the account owner.
          example: Doe
          maxLength: 128
          minLength: 1
          type: string
      required:
      - email
      - firstName
      - organizationName
      type: object
    CreditsSubscription:
      example:
        baselines:
          totalCreditsAllocated: 2000
          frequentIngest: 50000
          infrequentIngest: 50000
          cseIngest: 50000
          metrics: 50000
          tracingIngest: 50000
          featureActivation:
            cse: true
          continuousIngest: 50000
        endDate: 2020-03-16
        credits: 50000
        allocatedCredits: 50000
        deploymentChargeCredits: 50000
        plan:
          planName: Professional
        startDate: 2020-03-16
        status: Active
      properties:
        startDate:
          description: Start date of the contract.
          example: 2020-03-16
          format: DateTime<'Y-m-d'>
          type: string
        endDate:
          description: End date of the contract.
          example: 2020-03-16
          format: DateTime<'Y-m-d'>
          type: string
        status:
          description: Status of the subscription.
          example: Active
          pattern: ^(Draft|Active|Canceled|Error)$
          type: string
          x-pattern-message: "Valid values are `Draft`, `Active`, `Canceled`, and\
            \ `Error`."
        plan:
          $ref: '#/components/schemas/Plan'
        credits:
          description: The total number of credits allocated to the organization.
          example: 50000
          format: int64
          maximum: 1000000
          minimum: 40000
          type: integer
        deploymentChargeCredits:
          description: The number of credits allocated to the organization in form
            of deployment charge.
          example: 50000
          format: int64
          maximum: 1000000
          minimum: 40000
          type: integer
        allocatedCredits:
          description: The number of credits allocated to the organization excluding
            deployment charge.
          example: 50000
          format: int64
          maximum: 1000000
          minimum: 40000
          type: integer
        baselines:
          $ref: '#/components/schemas/Baselines'
      required:
      - baselines
      - credits
      - endDate
      - plan
      - startDate
      - status
      type: object
    Plan:
      discriminator:
        mapping:
          Trial: '#/components/schemas/TrialPlan'
          Free: '#/components/schemas/FreePlan'
          Enterprise: '#/components/schemas/EnterprisePlan'
          Professional: '#/components/schemas/ProfessionalPlan'
          EnterpriseSuite: '#/components/schemas/EnterpriseSuitePlan'
        propertyName: planName
      example:
        planName: Professional
      properties:
        planName:
          description: Name of the subscription plan.
          example: Professional
          type: string
      required:
      - planName
      type: object
    Baselines:
      description: Details of consumable and its quantity.
      example:
        totalCreditsAllocated: 2000
        frequentIngest: 50000
        infrequentIngest: 50000
        cseIngest: 50000
        metrics: 50000
        tracingIngest: 50000
        featureActivation:
          cse: true
        continuousIngest: 50000
      properties:
        continuousIngest:
          default: 0
          description: "The average daily amount of continuous logs this child org\
            \ is expected to ingest, in GB."
          example: 50000
          format: int64
          maximum: 1000000
          minimum: 0
          type: integer
        frequentIngest:
          default: 0
          description: "The average daily amount of frequent logs this child org is\
            \ expected to ingest, in GB."
          example: 50000
          format: int64
          maximum: 1000000
          minimum: 0
          type: integer
        infrequentIngest:
          default: 0
          description: "The average daily amount of infrequent logs this child org\
            \ is expected to ingest, in GB."
          example: 50000
          format: int64
          maximum: 1000000
          minimum: 0
          type: integer
        metrics:
          default: 0
          description: "The average daily amount of metrics this child org is expected\
            \ to ingest, in DPMs(Data points per minute)."
          example: 50000
          format: int64
          maximum: 5000000
          minimum: 0
          type: integer
        tracingIngest:
          default: 0
          description: "The average daily amount of tracing data this child org is\
